<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <!--link rel="stylesheet" href="/css/bootstrap.min.css"-->
    <link rel="stylesheet" href="/new_style.css">

    <title>07B - bootstrap pages practice</title>
  </head>
  <body>
    <h1>07B - bootstrap pages practice</h1>

    <p>Follow the instructions and create a Bootstrap page for yourself</p>

    <body>
      <!-- Add two Bootstrap row-elements to your page. -->
      <div class="container">
        <!-- First row -->
        <div class="row">
          <!-- Divide the first row in to three equal sized columns. Use the .col css-class. -->
          <div class="col-sm-4">First row, column 1</div>
          <div class="col-sm-4">First row, column 2</div>
          <div class="col-sm-4">First row, column 3</div>
        </div>
        
        <p>

        <!-- Second row -->
        <div class="row">
          <!-- Divide the second row in to two equal sized columns. Use the .col css-class. -->
          <div class="col-sm-6">Second row, column 1</div>
          <div class="col-sm-6">Second row, column 2</div>
        </div>
      </div>
    </body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
